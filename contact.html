<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>WCBCafe - CONTACT</title>
    <meta
      name="description"
      content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:url" content="http://example.com/index.hyml" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WCB Cafe Home" />
    <meta
      property="og:description"
      content="おしゃれなカフェで癒されてみませんか？無添加の食材で体の内側からリフレッシュ。"
    />
    <meta property="og:image" content="images/ogp.jpg" />

    <link rel="icon" type="image/png" href="image/favicon.png" />
    <!--css-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="contact" class="big-bg">
      <header class="page-header wrapper">
        <h1>
          <a href="index.html"
            ><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"
          /></a>
        </h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">news</a></li>
            <li><a href="menu.html">menu</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前 </label>
            <input type="text" id="name" name="your-name" />
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="text" id="email" name="your-email" />
          </div>
          <div>
            <label for="message">メッセージ </label>
            <textarea name="your-message" id="message"></textarea>
          </div>
          <input type="submit" class="button" value="送信" />
        </form>
      </div>
    </div>
    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">カフェ 東駅前店</h3>
          <p>
            住所:東京都○○区<br />
            ○○○○○○○<br />
            電話:000-00-00<br />
            営業時間:10:00~20:00 <br />
            休日:水曜日
          </p>
        </div>
        <!-- /.location-map -->
        <div class="location-map">
          <iframe
            src="https://www.google.com/maps/d/embed?mid=1OSkHq3NIAGEP_ea2kxnWsTN7V8w0Yy8&ehbc=2E312F"
            width="640"
            height="480"
          ></iframe>
        </div>
      </div>
    </section>
    <!-- /.section -->
    <section id="sns">
      <div class="wrapper">
        <div class="sns-box">
          <h3 class="sub-title">Fecebook</h3>
          <iframe
            src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FMetaJapan&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
            width="340"
            height="315"
            style="border: none; overflow: hidden"
            scrolling="no"
            frameborder="0"
            allowfullscreen="true"
            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
          ></iframe>
        </div>
        <div class="sns-box">
          <h3 class="sub-title">X（旧Twitter）</h3>
          <a
            class="twitter-timeline"
            data-height="315"
            href="https://twitter.com/XcorpJP?ref_src=twsrc%5Etfw"
            >Tweets by XcorpJP</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>

        <div class="sns-box">
          <h3 class="sub-title">Youtube</h3>
          <!-- ↓事前にcssでiframeタグの幅を100%にしているのではみ出さない -->
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/uZ0dceZdSK8?si=ah1InfCIM3cY9c-m&amp;controls=0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>
    <!-- /#sns -->

    <footer>
      <div class="wrapper">
        <p><small>&copy; 2024 Manabox</small></p>
      </div>
    </footer>
  </body>
</html>
